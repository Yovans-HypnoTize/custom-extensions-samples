<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>UserTesting Monitor</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --secondary-color: #f72585;
      --text-color: #2b2d42;
      --light-text: #8d99ae;
      --background: #ffffff;
      --card-bg: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --primary-color: #89c2d9;
      --primary-hover: #61a5c2;
      --secondary-color: #f07167;
      --text-color: #edf2f4;
      --light-text: #adb5bd;
      --background: #1b1f2a;
      --card-bg: #212936;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      overflow: hidden;
    }

    .container {
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: var(--shadow);
    }

    .test-count {
      text-align: center;
    }

    .count-label {
      font-size: 15px;
      color: var(--light-text);
      margin-bottom: 10px;
    }

    .count-value {
      font-size: 42px;
      font-weight: 700;
      color: var(--primary-color);
      position: relative;
    }

    .count-value::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
      transform: scaleX(0.7);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .primary-btn {
      background-color: var(--primary-color);
      color: white;
    }

    .primary-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .secondary-btn {
      background-color: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .secondary-btn:hover {
      background-color: rgba(67, 97, 238, 0.1);
      transform: translateY(-2px);
    }

    .status {
      text-align: center;
      font-style: italic;
      color: var(--light-text);
      font-size: 14px;
      height: 20px;
      margin-top: 10px;
    }

    .footer {
      padding: 15px 0;
      text-align: center;
      font-size: 12px;
      color: var(--light-text);
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    /* Animation class used in JS */
    .pulse {
      animation: pulse 0.8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(1.1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">ðŸŒ™</button>
    <h3>UserTesting Monitor</h3>
    <div class="logo-text">Stay updated with available tests</div>
  </div>

  <div class="container">
    <div class="card">
      <div class="test-count">
        <div class="count-label">Available Tests</div>
        <div class="count-value" id="testCount">-</div>
      </div>
    </div>

    <div class="button-group">
      <button id="checkNow" class="primary-btn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4V7z"></path>
        </svg>
        <span>Check Now</span>
      </button>
      <button id="openUserTesting" class="secondary-btn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"></path>
        </svg>
        <span>Open Site</span>
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <div class="footer">
    Last checked: <span id="lastChecked">Never</span>
  </div>
  <script src="./popup.js"></script>
</body>
</html>
